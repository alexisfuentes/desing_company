<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Corp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/estilos.css">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <h1 id="corp">
                        <a href=""><img src="img/logo.png" alt="Lema de la empresa" title="time tasks"></a>
                    </h1>
                    <ul id="nav">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="">Servicios</a></li>
                        <li><a href="">Conocenos</a></li>
                        <li><a href="">Contactanos</a></li>
                        <li><a href="">Registrate</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <form action=""><input type="text" name="search" id="search"></form>
            </div>
        </header>
        <section id="principal">
            <section class="container">
                <form action="" method="post" class="form">
                    <fieldset>
                        Formulario de contacto
                    </fieldset>
                    <p>
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                    </p>
                    <p>
                        <label for="tel">Teléfono: </label>
                        <input type="text" id="tel" name="tel" placeholder="Teléfono o celular" required>
                    </p>
                    <p>
                        <label for="email">Nombre: </label>
                        <input type="email" id="email" name="email" placeholder="Correo electronico" required>
                    </p>
                    <p>
                        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Escribe tu comentario..."></textarea>
                    </p>
                    <p>
                        <button>Enviar</button>
                    </p>
                </form>
            </section>
        </section>
        <footer>
            <div class="container">Desarrollado por &copy;Alexis A. Fuentes</div>
        </footer>
    <!--script-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.roundabout.min.js"></script>
    <script src="js/funciones.js"></script>
    <script>
        $(document).ready(function() {
            $("#slides").roundabout({
                autoplay: true,
                autoplayDuration: 3000,
                autoplayPauseOnHover: true
            });
        });
    </script>
    </body>
</html>
